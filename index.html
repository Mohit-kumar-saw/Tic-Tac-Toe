<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">    
  </head>
  <body>
    <nav class="navbar">
      <h2>TicTacToe</h2>
    </nav>

    <div class="gameContainer">
      <div class="winImg">
        <img src="./winning-clelebration.gif" alt="" />
      </div>

      <div class="container">
        <div class="box bt bl" ><span class="boxText"></span></div>
        <div class="box bt" ><span class="boxText"></span></div>
        <div class="box bt br" ><span class="boxText"></span></div>
        <div class="box bl" ><span class="boxText"></span></div>
        <div class="box" ><span class="boxText"></span></div>
        <div class="box br" ><span class="boxText"></span></div>
        <div class="box bl bb bl" ><span class="boxText"></span></div>
        <div class="box bb" ><span class="boxText"></span></div>
        <div class="box br bb br" ><span class="boxText"></span></div>
      </div>

      <div class="gameInfo">
        <h2>Welcome To TicTacToe</h2>
        <div>
          <p class="info"></p>
          <button id="reset">Reset</button>
        </div>
        <div class="image"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
